name: Run Screener Daily

on:
  schedule:
    # Runs every day at 6 PM Eastern (23:00 UTC)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create credentials.json from secret
      run: |
        echo "${{ secrets.GS_CREDENTIALS }}" > credentials.json

    - name: Run screener
      run: python screener.py
